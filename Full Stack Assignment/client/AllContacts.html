<html>
<head>
    	<meta charset="utf-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <title>All Contacts</title>
  </head>
<body>
    <nav class="navbar navbar-expanded navbar-light bg-light">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/welcome">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link active" href="/AllContacts">All Contacts</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/MyContacts">My Contacts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/AddContact">Add Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Admin">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Stocks">Stocks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </nav><br>
    <p id="userName">Welcome</p>
    <div class="container mb-3">
      <div class="container">
        <table class="table table-striped" id="contactTable">
          <thead>
            <tr>
              <th scope="col">Category</th>
              <th scope="col">Name</th>
              <th scope="col">Location</th>
              <th scope="col">Contact Information</th>
              <th scope="col">Email</th>
              <th scope="col">Website</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script>
     $.get('getAllContacts')
     .done(function(data) {
       console.log("Time is from AllContacts: " + data);
       fillTable(data);
     });


    function fillTable(events) {
      events.forEach((data) => {
        let row = `<tr>
              <td>${data.category}</td>
              <td>${data.name}</td>
              <td>${data.location}</td>
              <td>${data.info}</td>
              <td>${data.email}</td>
              <td><a href="${data.url}">${data.title}</a></td>
              </tr>
        `;
        $('#contactTable tbody').append(row);
      });
    }

    function clearTable() {
      $('#contactTable tbody').empty();
    }

    $.get("userLogin").done(function(response) {
      document.getElementById("userName").innerHTML = "Welcome " + response.login + "!";
    });
    </script>
</body>
</html>
